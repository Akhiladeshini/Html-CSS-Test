<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        h1 {
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1> My Simple Webpage</h1>
    <p>
        This is a simple Webpage with title and a paragraph.<br>The font of the title is Arial and the font size is set to
        1.2rem and line height to 1.6.And we used text shadow and text alignment to justify..
    </p>
</body>
</html>
