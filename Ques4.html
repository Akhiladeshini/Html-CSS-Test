<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        /*  margin and padding */
        body {
            margin: 0;
            padding: 0;
            display: flex; /* Flexbox to center the nav vertically */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height for vertical centering */
            font-family: Arial, sans-serif;
        }

        /* Styling the navigation bar */
        nav {
            display: flex; /* Flexbox for horizontal alignment of links */
            gap: 20px; /* Space between the links */
            background-color: lightblue; /* Navigation bar background color */
            padding: 10px 20px; /* Padding around the links */
            border-radius: 8px; /* Rounded corners for the nav */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow for better visibility */
        }

        /* Styling the links */
        nav a {
            text-decoration: none; /* Remove underline */
            color: black; /* Link text color */
            font-size: 18px; /* Font size */
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }

        /* Hover effect for links */
        nav a:hover {
            color: darkblue; /* Change color on hover */
        }
    </style>
</head>
<body>
    <nav>
        <!-- Navigation links -->
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</body>
</html>
