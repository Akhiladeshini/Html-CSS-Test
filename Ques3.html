<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
    border: 1px solid black; /* Border with 1px solid black color */
    padding: 30px;          /* Space inside the card */
    margin: 20px;           /* Space outside the card */
    max-width: 300px;       /* Maximum width of the card */
    font-family: Arial, sans-serif; /*  Set a font for styling */
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /*  Add a shadow */
}

    </style>
</head>
<body>
    <div class="card">
        This is a card with a border,padding and margin.
    </div>
</body>
</html>
